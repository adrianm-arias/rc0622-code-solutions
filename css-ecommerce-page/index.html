<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row flex-row justify-center">
      <div class="column-one-sixth margin-left-right">
        <div class="product-img">
          <img src="images/dress1.jpeg" alt="Black Dress">
        </div>
        <div class="flex-row align-center">
          <p class="bold-text no-margin-bottom">Free People</p>
          <p class="divider no-margin-bottom"></p>
          <p class="text-light-grey no-margin-bottom">Size 6</p>
        </div>
        <div class="flex-row">
          <p class="bold-text price-bg-color">$35</p>
          <p class="text-light-grey padding-left-right-two text-line-through"> $125 retail </p>
        </div>
      </div>
      <div class="column-one-sixth margin-left-right">
        <div class="product-img">
          <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Purse">
        </div>
        <div class="flex-row align-center ">
          <p class="bold-text no-margin-bottom">Yves Saint Laurent</p>
          <p class="divider no-margin-bottom"></p>
          <p class="text-light-grey no-margin-bottom">One-Size</p>
        </div>
        <div class="flex-row">
          <p class="bold-text price-bg-color">$200</p>
          <p class="text-light-grey padding-left-right-two text-line-through"> $1600 retail </p>
        </div>
      </div>
      <div class="column-one-sixth margin-left-right">
        <div class="product-img">
          <img src="images/key.jpeg" alt="Tiffany Gold Key">
        </div>
        <div class="flex-row align-center ">
          <p class="bold-text no-margin-bottom">Tiffany</p>
          <p class="divider no-margin-bottom"></p>
          <p class="text-light-grey no-margin-bottom"> One-Size </p>
        </div>
        <div class="flex-row">
          <p class="bold-text price-bg-color">$476</p>
          <p class="text-light-grey padding-left-right-two text-line-through"> $2000 retail </p>
        </div>
      </div>
      <div class="column-one-sixth margin-left-right">
        <div class="product-img">
          <img src="images/lv-bag.jpg" alt="Louis Vuitton Purse">
        </div>
        <div class="flex-row align-center ">
          <p class="bold-text no-margin-bottom">Louis Vuitton</p>
          <p class="divider no-margin-bottom"></p>
          <p class="text-light-grey no-margin-bottom">One-Size</p>
        </div>
        <div class="flex-row">
          <p class="bold-text price-bg-color">$95</p>
          <p class="text-light-grey padding-left-right-two text-line-through"> $1200 retail </p>
        </div>
      </div>
      <div class="column-one-sixth margin-left-right">
        <div class="product-img">
          <img src="images/dress2.jpeg" alt="blue and white dress">
        </div>
        <div class="flex-row align-center ">
          <p class="bold-text no-margin-bottom">Reformation</p>
          <p class="divider no-margin-bottom"></p>
          <p class="text-light-grey no-margin-bottom">Size 4</p>
        </div>
        <div class="flex-row">
          <p class="bold-text price-bg-color">$20</p>
          <p class="text-light-grey padding-left-right-two text-line-through"> $198 retail </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
