<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row flex-row">
      <div class="column-one-fourth">
        <div class="image">
          <img src="images/screen-1.png" alt="smartphone screenshot">
        </div>
        <div class="icon">
          <img src="images/switch-icon.png" alt="switching arrows icon">
        </div>
        <div class="text-center">
          <h3>App Switching</h3>
          <p class="padding-top-one">Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="image">
          <img src="images/screen-2.png" alt="smartphone screenshot">
        </div>
        <div class="icon">
          <img src="images/filter-icon.png" alt="switching arrows icon">
        </div>
        <div class="text-center">
          <h3>Trip Filtering</h3>
          <p class="padding-top-one">Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="image">
          <img src="images/screen-3.png" alt="smartphone screenshot">
        </div>
        <div class="icon">
          <img src="images/slider-icon.png" alt="switching arrows icon">
        </div>
        <div class="text-center">
          <h3>Service Filters</h3>
          <p class="padding-top-one">Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="image">
          <img src="images/screen-4.png" alt="smartphone screenshot">
        </div>
        <div class="icon">
          <img src="images/bars-icon.png" alt="switching arrows icon">
        </div>
        <div class="text-center">
          <h3>Stats + Mileage</h3>
          <p class="padding-top-one">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
