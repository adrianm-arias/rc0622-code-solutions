<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="center">
    <h3>Learn More</h3>
  </header>
  <form action="">
    <div>
      <label for="email">Company Email</label>
      <input type="email" name="email" id="email" required placeholder="john@company.com">
    </div>

    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="John Apple">
    </div>

    <div>
      <label for="location">Where are you hiring</label>
      <input type="text" name="location" id="location" placeholder="City, Country">
    </div>

    <div>
      <label for="hiring">How many engineers are you hiring in the next 6 months?</label>
      <select name="hiring" id="hiring" >
        <option value="">1-2 Engineers</option>
        <option value="">3-4 Engineers</option>
        <option value="">4-5 Engineers</option>
      </select>
    </div>

    <div class="center">
      <input type="submit" name="submit" value="submit" id="button"/>
    </div>

  </form>

</body>
</html>
