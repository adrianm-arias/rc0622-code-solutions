<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="get">
    <div class="emailInput">
      <label for="email">Email:</label>
      <br>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="codingIsCool">
      <label for="codingIsCool">Why is coding cool?</label>
      <br>
      <select name="codingIsCool" id="codingIsCool">
        <option value="select an option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select> <br>
      <div>
        <p><label>Favorite Language (choose one)</label></p>
        <input type="radio" name="favoriteLanguage" value="HTML" checked="checked" /> HTML
        <input type="radio" name="favoriteLanguage" value="CSS" /> CSS
        <input type="radio" name="favoriteLanguage" value="Javascript" /> Javascript
        </label></p>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="signUp" value="signUp" id="signUp"/>
        <label for="signUp">Sign me up!</label>
        <br>
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" cols="20" rows="5" id="comments"></textarea>
        </div>
        <input type="submit" name="subscribe" value="Subscribe" />

      </div>



    </div>
  </form>
</body>
</html>
