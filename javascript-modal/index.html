<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="column-full">
      <div class="button-container">
        <button class="open-modal-button">Open Modal</button>
      </div>
    </div>
  </div>
  <div class="row pos-relative hide-modal">
    <div class="column-full transparent-bg window-full-height flex-row pos-fixed">
      <div class="modal-container flex-column  padding-top-bottom">
        <h1>Would you like to take a survey?</h1>
        <button class="close-modal-button">no</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
